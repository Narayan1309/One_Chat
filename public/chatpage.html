<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Chat</title>
    <link rel="stylesheet" href="./chatpage.css">
</head>
<body>
    <h1>One Chat</h1>
    <div class="chat-box">
        <div class="chat-title">
            Channel 1
        </div>
        <div class="inner-chat-box">
            <div class="users">
                <h3 class="user-title">USERS:</h3>
            </div>
            <div class="messagebox">
                <div class="messages">
                </div>
                <div class="send-message">
                    <form action="" class="message-form">
                        <input type="text" name="message" placeholder="enter message here" style="font-size:1.2rem" autofocus autocomplete="off">
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chatpage.js"></script>
</body>
</html>
